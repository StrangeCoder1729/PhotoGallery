<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get in touch with us</title>
</head>
<body>
    <div class="container">
        <form action ="https://sheetdb.io/api/v1/ipk3sypdfball" method="post" id="sheetdb-form">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" name = "data[name]" placeholder="Your Name"required>
            <input type="email" id="email" name = "data[email]" placeholder="Email Id"required>
            <!-- <input type="text" name="" id="phone" placeholder="Phone Number"required> -->
            <input type="tel"  id="phone" name = "data[tel]" placeholder="Phone Number"required>
             <button type="submit">Send</button>
        </form>
    </div>
    
    <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      )
      .then((html) => {
        // you can put any JS code here
        // window.open('', '_blank');
        alert("Submitted Successfully")

      });
    });
    </script>




     
</body>
</html>
